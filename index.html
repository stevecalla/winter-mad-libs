<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Winter Mad Libs</title>
</head>
<body>
  <section class="wrapper">
    <header>
      <h1>Winter Mad Libs</h1>
    </header>
    <main>
      <section class="form">
      <!-- <section class="form hidden"> -->
        <ul>
          <li>
            <label for="noun1">Noun</label>
            <input type="text" id="noun1" value="snow"/>
          </li>
          <li>
            <label for="place1">Place</label>
            <input type="text" id="place1" value="sky"/>
          </li>
          <li>
            <label for="num1">Number</label>
            <input type="text" id="num1" value="40"/>
          </li>
          <li>
            <label for="noun2">Noun</label>
            <input type="text" id="noun2" value="snow"/>
          </li>
          <li>
            <label for="verb1">Verb(ing)</label>
            <input type="text" id="verb1" value="sledding"/>
          </li>
          <li>
            <label for="clothing1">Clothing</label>
            <input type="text" id="clothing1" value="gloves"/>
          </li>
          <li>
            <label for="clothing2">Clothing</label>
            <input type="text" id="clothing2" value="winter boots"/>
          </li>
          <li>
            <label for="beverage1">Beverage</label>
            <input type="text" id="beverage1" value="chocolate"/>
          </li>
          <li>
            <label for="food1">Food</label>
            <input type="text" id="food1" value="chicken soup"/>
          </li>
        </ul>
        <button class="write-button">Write!</button>
      </section>
      <!-- <section class="story"> -->
      <section class="story hidden">        
        <p>
          So much <span id="noun1Text">X</span> fell from the <span id="place1Text">X</span> last night! There are <span id="num1Text">X</span> inches of snow on the ground, so we went outside to build <span
            id="noun2Text">X</span> men and go <span id="verb1Text">X</span> down
          a big hill. First, we had to put on warm <span id="clothing1Text">X</span> and <span id="clothing2Text">X</span>.
          After we were done, we went home to have hot
          <span id="beverage1Text">X</span> and <span id="food1Text">X</span> to warm up.
        </p>
        <button class="clear-story-button">Clear Story!</button>
      </section>
    </main>
  </section>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
